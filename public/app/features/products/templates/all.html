<div class="row">
  <div class="col-sm-6">
    <h1>Products</h1>
  </div>
  <div class="col-sm-6">
    <button type="button" class="btn btn-primary pull-right" data-backdrop="static" data-placement="right" bs-aside="aside" data-title="New Product" data-keyboard="false" data-container="body" data-template="app/features/products/templates/edit.html">
      New Product
    </button>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Filter Products" ng-model="productsFilter" />
    </div>

  </div>
</div>

<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
      <th></th>
    </tr>
  </thead>
  <tbody ng-repeat="product in products | filter: productsFilter ">
    <tr>
      <td ng-bind="product.name"></td>
      <td ng-bind="product.price | currency"></td>
      <td ng-bind="product.description"></td>
      <td>
        <div class="pull-right">
          <button type="button" class="btn btn-small btn-primary" data-backdrop="static" data-placement="right" bs-aside="aside"
                  data-title="Edit Product" data-keyboard="false" data-container="body"
                  data-template="app/features/products/templates/edit.html">Edit</button>

          <button type="button" class="btn btn-small btn-danger" data-backdrop="static" data-placement="right" bs-aside="aside"
                  data-title="Delete Product" data-keyboard="false" data-container="body"
                  data-template="app/features/products/templates/delete.html">Delete</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
